<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>nbify â€“ Convert Markdown to Jupyter Notebook</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>nbify
        <small>Convert Markdown to Jupyter Notebook</small>
      </h1>
      <nbifier>
        <script src="js/nbifier.html" type="riot/tag"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.4.0/riot+compiler.min.js"></script>
        <script>
          riot.mount('nbifier');
        </script>
      </nbifier>
    </div>
    <div class="row">
      <h3>Example URLs</h3>
      <ul class="list-group">
        <li class="list-group-item">http://sebastianraschka.com/faq/docs/tensorflow-vs-scikitlearn.md</li>
      </ul>
    </div>
    <div class="row">
      <h3>Resource</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="https://github.com/uetchy/nbify">Source Code</a>
        </li>
        <li class="list-group-item">
          nbify and
          <a href="https://github.com/uetchy/md2ipynb">md2ipynb</a> by
          <a href="https://uechi.io">Yasuaki Uechi</a>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</body>

</html>
