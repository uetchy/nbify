<nbifier>
  <h1>nbify</h1>
  <p>Usage: https://nbify.herokuapp.com/:url: => .ipynb formatted data</p>
  <form onsubmit={ nbify }>
    <input>
    <button>nbify</button>
  </form>

  <script>
    nbify(e) {
      var input = e.target[0];
      window.location.pathname = "/download/" + input.value;
    }
  </script>
</nbifier>
